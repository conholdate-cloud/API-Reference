	color: #666;

    min-width: 260px;
	margin:5px!important
}

	margin-top: 60px;
	background: #006bb0;
	position: static
}
.container {
	min-height: 150px;
	max-width: 1170px;
	margin: 0 auto!important;
	padding: 0 20px 50px
}
.sidkey {
	display: table;
	margin: 5px auto;
}
.swagger-section #header,.swagger-section #message-bar,.container,.swagger-section .swagger-ui-wrap ol, .swagger-section .swagger-ui-wrap ul{
    box-sizing: border-box;
}

@media (max-width:920px) {

  <body class='swagger-section'>
<script src="https://www.consentise.com/v1.2/consent-min.js" 
    data-cookiedomain=".groupdocs.cloud" 
    data-privacy-policy-url="https://about.groupdocs.cloud/legal/privacy-policy" 
    data-preferred-color="#4FA5D3"
    data-default-language="en"
    defer>
</script>
<div id='DynabicMenuInnerDiv'></div>
<div id="header"></div>

    <div id="swagger-ui"></div>
   <div id='DynabicMenuFooter'></div>
<script>
LoadMenu("GroupDocsCloud");
</script>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
     <script>
   $(function () {
 
 function HideTopbarPlugin() {
  // this plugin overrides the Topbar component to return nothing
  return {
    components: {
      Topbar: function() { return null }
    }
  }
}
  // Build a system
  const ui = SwaggerUIBundle({
    url: "https://api.groupdocs.cloud/v2.0/conversion/swagger/spec",
    dom_id: '#swagger-ui',
    deepLinking: true,
    validatorUrl: null,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl,
	HideTopbarPlugin
    ],
    layout: "StandaloneLayout"
  })
  
  
 // if you have an apiKey you would like to pre-populate on the page for demonstration purposes...
		var lsSIDKey = '__GROUPDOCS-SID__';
		var lsAPPKey = '__GROUPDOCS-APP__';

 if (window.localStorage && window.localStorage.getItem(lsAPPKey) && window.localStorage && window.localStorage.getItem(lsSIDKey)) {
	ui.initOAuth({
		clientId:  window.localStorage.getItem(lsSIDKey),
		clientSecret:  window.localStorage.getItem(lsAPPKey),
		scopeSeparator: " ",	
		});
	 }
  	  
  window.ui = ui

	setTimeout(function () {
		 if (window.localStorage && window.localStorage.getItem(lsAPPKey) && window.localStorage && window.localStorage.getItem(lsSIDKey) &&  window.localStorage.getItem(lsSIDKey)!== '' && window.localStorage.getItem(lsAPPKey)!== ''  ) {
           		$(".authorization__btn").click(); $(".auth,.authorize,.button").click();
		}
    	}, 1000);  
  
});


$(document).on('click', '.authorize.auth', function () {
	var lsSIDKey = '__GROUPDOCS-SID__';
	var lsAPPKey = '__GROUPDOCS-APP__';

		appSID = $('#client_id')[0].value;
		 if (appSID && appSID.trim() !== '') {
			  // Save this appSID to localStorage if we can to make it persist on refresh.
			  window.localStorage && window.localStorage.setItem(lsSIDKey, appSID);
		  }
		  else {
			  window.localStorage && window.localStorage.removeItem(lsSIDKey);

		  }

		appKey = $('#client_secret')[0].value;
		  if (appKey && appKey.trim() !== '') {
			  // Save this appKey to localStorage if we can to make it persist on refresh.
			  window.localStorage && window.localStorage.setItem(lsAPPKey, appKey);
		  }
		  else {
			  window.localStorage && window.localStorage.removeItem(lsAPPKey);
		  }


});

</script>
  </body>
</html>
